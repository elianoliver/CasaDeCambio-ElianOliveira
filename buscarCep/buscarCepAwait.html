<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando Cep</title>
</head>

<body>
    <h1>Buscando Cep - AJAX</h1>

    <form action="">
        <input type="number" name="nmCep" id="idCep">
        <button type="button" id="idBtBuscarCep">Buscar Cep</button>
    </form>

    <script>
        var btBuscarCep = document.getElementById("idBtBuscarCep")

        // QUANDO CLICAR NO BOTÃO -> BUSCAR O CEP
        btBuscarCep.onclick = async function () {
            let cep = document.querySelector('#idCep').value;
            let endereco = await buscarCEP(cep)
            console.log(endereco);
        }

        // FUNÇÃO QUE BUSCA O CEP E RETORNA O ENDEREÇO JSON
        async function buscarCEP(cep) {
            var resposta = await fetch("https://viacep.com.br/ws/" + cep + "/json/")
            return resposta.json()
        }
    </script>

</body>

</html>
